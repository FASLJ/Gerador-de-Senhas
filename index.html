<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Gerador de senhas, gerador password"

  <title>Gerador de Senhas</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <img class="logo" src="./logo.png" alt="gerador de senha logo"/>
  
  <main class="conteiner-input">
   <span>Tamanho <span id="valor"></span> caracteres</span>
   <input id="slider" class="slider" type="range" min="5" max="20" value="10" />
   
   <button id="button" class="button-cta" onclick="gerador()">Gerar Senha</button>
  </main>
  
  <div id="conteiner-password" onclick="copyPassword()" class="conteiner-password hide">
   <span class="title">Sua senha foi gerada:</span>
   <span id="password" class="password"></span>
   <span class="tooltip">Clique na senha para copiar ☝️</span>
   
  </div>
  
  <!-- Project -->
  <script src="script.js"></script>
</body>
</html>
